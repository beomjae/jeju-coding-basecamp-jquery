<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>갤러리 만들기</title>
  <style>
    #main-image-container {
      margin: 10px;
      min-height: 500px;
    }
    #main-image-container img {
      height: 500px;
    }
    .images-container {
      display: flex;
    }

    .images-container img {
      height: 150px;
      margin: 10px;
    }

    .selected {
      border: 3px solid red;
    }
  </style>
  <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"
  ></script>
  <script>
    $(function(){
      var imageList = $(".images-container img");
      var $currentImage;

      $(".images-container img").on("click", function(){
        if($currentImage && $currentImage.hasClass("selected")) {
          $currentImage.removeClass("selected");
        }
        $currentImage = $(this);

        var $mainImageContainer = $("#main-image-container");
        $mainImageContainer.empty();
        $currentImage.clone().appendTo($mainImageContainer);

        $currentImage.toggleClass("selected");
      })
    })
  </script>
</head>
<body>
  <div id="main-image-container">

  </div>
  <div class="images-container">
    <img src="images/1.jpg" />
    <img src="images/2.jpg" />
    <img src="images/3.jpg" />
    <img src="images/4.jpg" />
  </div>
</body>
</html>
